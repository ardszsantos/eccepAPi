<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container"  >
        <form id="formulario-pedido">
            <div class="row mt-5">
                <h4>dados basicos</h4>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" id="sobrenome" placeholder="sobrenome">
                </div>
                <div class="col-4">
                    <input type="email" class="form-control"  id="email" placeholder="email">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da entrega</h4>
            </div>
            <div class="row mb-5">
                <div class="col-3 d-flex">
                    <input type="text"  class="form-control" placeholder="cep" id="cep" >
                    <button type="button" class="btn btn-primary" id="btn-buscar-cep">
                        <i class="bi bi-search"></i>
                        <span class="d-none spinner-border spinner-border-sm"></span>
                    </button>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="endereÃ§o" id="endereco">
                </div>
                <div class="col-2">
                    <input type="number" class="form-control" placeholder="numero">
                </div> 
            </div>
            <button type="submit" class="btn btn-success">Enviar Pedido</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
